<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center"
    >
      <!--Login -->
      <form>
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça Login com sua conta"
          *ngIf="loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input type="email" pInputText placeholder="Email" />
          </div>

          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="password" pInputText placeholder="Senha" />
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            (click)="loginCard = !loginCard"
            style="cursor: pointer;"
            >Criar conta</span
          >
        </p-card>
      </form>

      <!--Criar conta -->
      <form>
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta"
          *ngIf="!loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="text" pInputText placeholder="Nome" />
            <input type="text" pInputText placeholder="Sobre nome" />
          </div>

          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="text" pInputText placeholder="Cpf" />
            <input type="text" pInputText placeholder="Data de nascimento" />
          </div>

          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="text" pInputText placeholder="E-mail" />
            <input type="text" pInputText placeholder="Telefone" />
          </div>


          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="text" pInputText placeholder="Rua" />
            <input type="text" pInputText placeholder="Cidade" />
          </div>

          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="text" pInputText placeholder="Estado" />
            <input type="text" pInputText placeholder="Pais" />
          </div>


          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input type="text" pInputText placeholder="CEP" />
            <input type="password" pInputText placeholder="Senha" />
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar conta"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer;"
            (click)="loginCard = !loginCard"
            >Fazer login</span
          >
        </p-card>
      </form>
    </div>
  </div>
</div>
